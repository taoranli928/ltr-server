<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜猜我儿子的名字</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* 搜索框容器 - 中间靠上位置 */
        .search-container {
            width: 100%;
            max-width: 400px;
            margin-top: 15vh; /* 控制靠上的位置 */
            margin-bottom: 20px;
        }

        /* 搜索输入框样式 */
        #nameInput {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        #nameInput:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.1);
        }

        /* 按钮样式 */
        #checkBtn {
            width: 100%;
            padding: 15px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #checkBtn:hover {
            background-color: #5a54e0;
            transform: translateY(-2px);
        }

        #checkBtn:active {
            transform: translateY(0);
        }

        /* 图片容器 - 默认隐藏 */
        .image-container {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            display: none; /* 默认隐藏 */
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 新增：简约提示框样式 */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none; /* 不遮挡点击 */
        }

        /* 提示框显示状态 */
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 搜索框容器 -->
    <div class="search-container">
        <input
            type="text"
            id="nameInput"
            placeholder="我儿子的名字是？"
            autocomplete="off"
        >
        <button id="checkBtn">确认答案</button>
    </div>

    <!-- 图片容器 -->
    <div class="image-container" id="imageContainer">
        <img src="{{ url_for('static', filename='images/xuegao.jpg') }}" alt="雪糕的专属图片">
    </div>

    <!-- 新增：提示框元素 -->
    <div class="toast" id="toast">看来你不认识雪糕啊～</div>

    <script>
        // 获取页面元素
        const nameInput = document.getElementById('nameInput');
        const checkBtn = document.getElementById('checkBtn');
        const imageContainer = document.getElementById('imageContainer');
        const toast = document.getElementById('toast'); // 新增：获取提示框

        // 状态变量：标记图片是否已经显示过
        let isImageShown = false;

        // 新增：显示提示框的函数
        function showToast() {
            toast.classList.add('show');
            // 2秒后隐藏提示框
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 按钮点击事件
        checkBtn.addEventListener('click', function() {
            // 获取输入内容并去除首尾空格
            const inputValue = nameInput.value.trim();

            // 如果图片已经显示过，直接返回
            if (isImageShown) {
                return;
            }

            if (inputValue === '雪糕') {
                imageContainer.style.display = 'block';
                isImageShown = true;
            } else {
                imageContainer.style.display = 'none';
                // 新增：输入错误时显示提示框
                showToast();
            }
        });

        // 支持回车键提交
        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkBtn.click();
            }
        });
    </script>
</body>
</html>
